  <!-- Customize and Order -->

  <section id="order">
    <div class="oder-head">
      <h2>Customize Your Pizza</h2>
    </div>
    <div class="crust-head">
      <h5>Choose your crust</h5>
    </div>
    <div class="row ">
      <div class="col-lg-4">
        <div class="crispy">
          <input type="radio" id="crispy">
            <label for="crispy">Crispy</label>
          <div class="crispy-image">
            <img class="cris" src="./static/images/crispy.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="stuffed">
          <input type="radio" id="stuff">
            <label for="stuff">Stuffed</label>
          <div class="stuffed-image">
            <img class="stuff" src="./static/images/stuffed.jpg" alt="stuffed">
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="gluten-free">
          <input type="radio" id="crispy">
            <label for="glutten">Gluten-free</label>
          <div class="glutten-image">
            <img class="glut" src="./static/images/glutten.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="topping-head">
      <h5>Choose Your Preffered Toppings</h5>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="Mayonaise">
          <input type="radio" id="mayo" checked>
            <label for="mayo">Mayonaise</label>
          <div class="mayo">
            <img class="mayo-image" src="./static/images/cheese.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="veg">
          <input type="radio" id="vegetable">
            <label for="vegetable">Vegan</label>
          <div class="vegan">
            <img class="vegan-image" src="./static/images/cheese.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="Beef">
          <input type="radio" id="beef">
            <label for="beef">Cheese & Beef</label>
          <div class="beef-may">
            <img class="cheese-image" src="./static/images/cheese.jpg" alt="">
          </div>
        </div>
      </div>

    </div>

    <div class="quanity">
      <form action="">
      <label for="quantity">Quantity</label>
        <input type="number" id = "quanity">
      </form>
    </div>
    <div class="size-select">
      <form action="">
        <label for="quantity">Size</label>
        <select name="" id="select">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="Medium">Large</option>
        </select>
      </form>
    </div>
    <div class="delivery">
      <form action="">
        <label for="quantity">Delivery</label>
          <input type="text" id = "delivery" placeholder = "Enter your location">
          <button class = "btn btn-warning btn-lg">Charges</button>
        </form>
    </div>

  </section>
